<header> <!--Creamos una barra de navegacion, un header y una sección de productos utilizando  bootstrap
  https://getbootstrap.com/docs/4.3/components/navbar/
 -->

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-top ">
    <div class="container">
      <style>
        .custom-color {
          color: rgb(8, 8, 8);
        }
      </style>
      
     <!-- Creando un logotipo de marca para la barra de navegación con el texto "Venadoshop" y un ícono de un
      carrito de compras.El icono tiene un color rojo.-->
      <a class="navbar-brand fs-2 fw-bold" href="#">
        <i class="fa fa-cart-shopping fs-2" style="color: #b60404;"></i>
        <span class="custom-color">VenadoShop</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!--Toggle  -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav Items -->
     
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">
          <li class="nav-item dropdown fw-semibold text-uppercase text-black  me-1">
            
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
             
            </ul>
          </li>
          <li class="nav-item dropdown">
           
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase text-black  me-1" href="#">Contacto</a>
          </li>
          <li class="nav-item dropdown">
           <!--Este código está creando un menú desplegable para el icono del carrito de compras en la barra de navegación.
           Incluye una insignia que muestra la cantidad de elementos en el carrito (usando Angular
           interpolación con `{{CartProducts.length}}`).El menú desplegable aparecerá cuando el
           El usuario hace clic en el icono del carrito.--> 
            <a class="nav-link dropdown-toggle cart fw-semibold text-uppercase text-black  me-1" href="#"
              id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-cart-shopping fs-5" style="color: #ce0000;"></i>
              <span class="position-absolute  translate-middle badge rounded-pill bg-danger">
               {{cartProducts.length}}
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
           <!-- Creando un menú desplegable para el icono del carrito de compras en la barra de navegación.Incluye un
            contenedor para los elementos del carrito, con un encabezado "Tu compras" y una fila para cada elemento en el
            Cart, mostrando la imagen del producto, el nombre, la cantidad y el precio.También calcula y
            Muestra el subtotal del carrito.-->
            <div class="dropdown-menu">
              <div class="CartContainer">
                <div class="row">
                  <div class="col-6">
                    Tu Compras
                  </div>
                 
                </div>
              <!-- Este código está creando una fila para cada elemento en el array CartProducts usando *ngfor
                Directiva en angular.Muestra la imagen del producto en formato circular con un
                Altura de 30 px y un radio de borde del 50%.-->
                <div class="row pt-1" *ngFor="let cart of cartProducts"> 
                  <div class="col-4">
                    <img class="img-fluid" style="height: 30px;border-radius: 50%;" [src]="cart.productImageUrl" class="card-img-top" alt="Responsive image" >
                  </div>
                  <div class="col-3">
                    {{cart.productName}}
                  </div>
                  <div class="col-2">
                    {{cart.quantity + 1}}
                  </div>
                  <div class="col-2 text-end">
                   {{ cart.productPrice}}
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-3">

                  </div>
                  <div class="col-9">
                    <hr>
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-2">
                     
                  </div>
                  <div class="col-2">
                     
                  </div>
                  <div class="col-4">
                    <!-- Esta parte de la vista,muestra el subtotal de los elementos en el carrito.La primera línea
                    Muestra el texto "Subtotal" y la segunda línea muestra el número de elementos-->
                    <div class="Subtotal">Sub-Total</div>
                    <div> <small> 2 items</small></div>
                  </div>
                  <div class="col-4 text-end">
                    <strong> ${{subTotal}}</strong>
                  </div>
                </div>
                <div class="row">
                 <!-- Este código está tiene un botón para redirigir al usuario a la página del carrito de compras cuando
                  haga clic en el .Se muestra en el menú desplegable del icono del carrito de compras en el
                  barra de navegación.El botón está diseñado con clases de bootstrap para tener un tamaño pequeño,
                  color verde y un tema de éxito.El `(click) =" redirecttosale () "` vinculante de eventos
                  se usa para llamar al método `redirecttosale ()` en el componente cuando el botón se hace clic.-->
                  <div class="col-12 text-end">
                    <button class="btn btn-sm btn-success" (click)="redirectToSale()">Ver Carrito</button>
                  </div>
                </div> 
              </div>
            </div> 
          </li> 
        </ul> 
      </div>
    </div>
  </nav>
</header>
<section id="product">
  <div class="container">
  <!-- Es una directiva en angular que se usa para representar el componente
  asociado con la ruta actual.Actúa como marcador de posición donde el componente se basa en
  en la URL actual.En este código, se utiliza para representar el componente del producto en la sección con
  ID "Producto".-->
    <router-outlet></router-outlet>
  </div>
</section>
